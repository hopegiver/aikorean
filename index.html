<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korean Learning Assistant - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo-header {
      text-align: center;
      color: white;
      margin-bottom: 48px;
    }

    .demo-header h1 {
      font-size: 48px;
      margin-bottom: 16px;
      font-weight: 800;
    }

    .demo-header p {
      font-size: 20px;
      opacity: 0.9;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .demo-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .demo-card:hover {
      transform: translateY(-4px);
    }

    .demo-card h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #333;
    }

    .demo-card p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .demo-button {
      display: inline-block;
      padding: 12px 24px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .demo-button:hover {
      background: #1976D2;
    }

    .code-section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .code-section p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .code-block {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 24px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
    }

    .code-block .comment {
      color: #6a9955;
    }

    .code-block .tag {
      color: #569cd6;
    }

    .code-block .attr {
      color: #9cdcfe;
    }

    .code-block .string {
      color: #ce9178;
    }

    /* AI Assistant Floating Button */
    .ai-assistant-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      border: none;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .ai-assistant-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
    }

    .ai-assistant-button.active {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    /* AI Assistant Layer */
    .ai-assistant-layer {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 420px;
      max-height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      display: none;
      flex-direction: column;
      z-index: 999;
      overflow: hidden;
      animation: slideUp 0.3s ease;
    }

    .ai-assistant-layer.active {
      display: flex;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ai-assistant-header {
      padding: 16px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .ai-assistant-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      flex: 1;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .ai-assistant-back,
    .ai-assistant-close {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background 0.2s ease;
      flex-shrink: 0;
    }

    .ai-assistant-back:hover,
    .ai-assistant-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #embedded-container {
      background: white;
      padding: 16px;
      overflow-y: auto;
      flex: 1;
    }

    /* Demo Control Buttons */
    .demo-controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 24px;
    }

    .demo-control-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .demo-control-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .demo-control-btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .demo-control-btn-primary:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .demo-control-btn svg {
      flex-shrink: 0;
    }

    .ai-assistant-header-spacer {
      width: 36px;
      flex-shrink: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .ai-assistant-layer {
        width: calc(100vw - 32px);
        right: 16px;
        bottom: 90px;
        max-height: 70vh;
      }

      .ai-assistant-button {
        bottom: 16px;
        right: 16px;
      }
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }

    .feature-item {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .feature-item .icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .feature-item h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #333;
    }

    .feature-item p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>Korean Learning Assistant</h1>
      <p>LMS 통합을 위한 AI 기반 한국어 학습 도우미</p>
    </div>

    <div class="code-section">
      <h2>🎮 라이브 데모</h2>
      <p>오른쪽 하단의 AI Assistant 버튼을 클릭해서 한국어 학습 모듈을 체험해보세요!</p>

      <div class="demo-controls">
        <button class="demo-control-btn" onclick="openAssistant()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          열기
        </button>
        <button class="demo-control-btn" onclick="closeAssistant()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          닫기
        </button>
        <button class="demo-control-btn demo-control-btn-primary" onclick="toggleAssistant()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M8 9h8M8 15h5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          토글
        </button>
      </div>
    </div>

    <div class="code-section" style="margin-top: 48px;">
      <h2>📦 주요 기능</h2>
      <div class="features">
        <div class="feature-item">
          <div class="icon">🎤</div>
          <h3>음성 인식</h3>
          <p>브라우저 기본 음성 인식 API 활용</p>
        </div>
        <div class="feature-item">
          <div class="icon">🔊</div>
          <h3>음성 합성</h3>
          <p>한국어 TTS로 자연스러운 발음</p>
        </div>
        <div class="feature-item">
          <div class="icon">🤖</div>
          <h3>AI 평가</h3>
          <p>실시간 발음 및 문법 교정</p>
        </div>
        <div class="feature-item">
          <div class="icon">🎨</div>
          <h3>커스터마이징</h3>
          <p>테마와 모듈 자유 선택</p>
        </div>
        <div class="feature-item">
          <div class="icon">📱</div>
          <h3>반응형</h3>
          <p>모바일 및 태블릿 지원</p>
        </div>
        <div class="feature-item">
          <div class="icon">⚡</div>
          <h3>경량화</h3>
          <p>빠른 로딩과 부드러운 UX</p>
        </div>
      </div>
    </div>
  </div>

  <!-- AI Assistant Floating Button -->
  <button class="ai-assistant-button" id="ai-assistant-toggle">
    🤖
  </button>

  <!-- AI Assistant Layer -->
  <div class="ai-assistant-layer" id="ai-assistant-layer">
    <div class="ai-assistant-header">
      <button class="ai-assistant-back" id="ai-assistant-back" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="ai-assistant-header-spacer"></div>
      <h3 id="ai-assistant-title">🇰🇷 AI Assistant</h3>
      <button class="ai-assistant-close" id="ai-assistant-close">×</button>
    </div>
    <div id="embedded-container"></div>
  </div>

  <script type="module">
    import KoreanLearningAssistant from './src/index.js';

    // AI Assistant 토글 기능
    const toggleButton = document.getElementById('ai-assistant-toggle');
    const assistantLayer = document.getElementById('ai-assistant-layer');
    const closeButton = document.getElementById('ai-assistant-close');

    function toggleAssistant() {
      toggleButton.classList.toggle('active');
      assistantLayer.classList.toggle('active');
    }

    // 전역 함수로 노출
    window.openAssistant = function() {
      toggleButton.classList.add('active');
      assistantLayer.classList.add('active');
    };

    window.closeAssistant = function() {
      toggleButton.classList.remove('active');
      assistantLayer.classList.remove('active');
    };

    window.toggleAssistant = toggleAssistant;

    toggleButton.addEventListener('click', toggleAssistant);
    closeButton.addEventListener('click', toggleAssistant);

    // 임베디드 모드를 페이지 로드 시 자동 시작
    const embeddedAssistant = new KoreanLearningAssistant({
      container: '#embedded-container',
      modules: ['listen-repeat', 'dictation', 'word-match', 'reading', 'grammar-quiz', 'sentence-writing'],
      theme: 'light',
      floatingButton: false
    });
  </script>
</body>
</html>
