<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korean Learning Assistant - Demo</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo-header {
      text-align: center;
      color: white;
      margin-bottom: 48px;
    }

    .demo-header h1 {
      font-size: 48px;
      margin-bottom: 16px;
      font-weight: 800;
    }

    .demo-header p {
      font-size: 20px;
      opacity: 0.9;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .demo-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .demo-card:hover {
      transform: translateY(-4px);
    }

    .demo-card h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #333;
    }

    .demo-card p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .demo-button {
      display: inline-block;
      padding: 12px 24px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .demo-button:hover {
      background: #1976D2;
    }

    .code-section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .code-section h2 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #333;
    }

    .code-section p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .code-block {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 24px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
    }

    .code-block .comment {
      color: #6a9955;
    }

    .code-block .tag {
      color: #569cd6;
    }

    .code-block .attr {
      color: #9cdcfe;
    }

    .code-block .string {
      color: #ce9178;
    }

    #floating-demo,
    #embedded-demo {
      max-width: 768px;
      margin: 24px auto 0;
      background: #2c2c2c;
      border-radius: 32px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 10px solid #1a1a1a;
      position: relative;
    }

    #floating-demo::before,
    #embedded-demo::before {
      content: '';
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      height: 60px;
      background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
      border-radius: 20px 20px 0 0;
      border-bottom: 1px solid #e0e0e0;
      z-index: 5;
    }

    #embedded-demo::after {
      content: '🇰🇷 Korean Learning';
      position: absolute;
      top: 33px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: 600;
      color: #333;
      z-index: 6;
      letter-spacing: -0.3px;
    }

    /* 모듈 페이지가 열렸을 때 기본 헤더 숨김 */
    #embedded-container.has-module::before,
    #embedded-container.has-module::after {
      display: none;
    }

    #embedded-demo.has-module::after {
      display: none;
    }

    #embedded-container {
      background: white;
      border-radius: 20px;
      padding: 24px;
      padding-top: 76px;
      min-height: 700px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .device-status-bar {
      position: absolute;
      top: 16px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #666;
      z-index: 7;
      padding: 8px 0;
    }

    .device-time {
      font-weight: 600;
    }

    .device-icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    /* 모듈 페이지 헤더 */
    .kla-module-page-header {
      position: absolute;
      top: 1px;
      left: 16px;
      right: 16px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      z-index: 10;
      background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
      border-radius: 20px 20px 0 0;
      border-bottom: 1px solid #e0e0e0;
      box-sizing: border-box;
    }

    .kla-back-button {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      padding: 4px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      border-radius: 8px;
    }

    .kla-back-button:hover {
      background: rgba(0, 0, 0, 0.08);
    }

    .kla-back-button svg {
      width: 24px;
      height: 24px;
    }

    .kla-module-page-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0;
      padding: 0;
      letter-spacing: -0.3px;
      line-height: 60px;
      height: 60px;
      display: flex;
      align-items: center;
    }

    .kla-header-spacer {
      display: none;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }

    .feature-item {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .feature-item .icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .feature-item h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #333;
    }

    .feature-item p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>Korean Learning Assistant</h1>
      <p>LMS 통합을 위한 AI 기반 한국어 학습 도우미</p>
    </div>

    <div class="code-section">
      <h2>🎮 라이브 데모</h2>
      <p>한국어 학습 모듈을 직접 체험해보세요!</p>

      <div id="embedded-demo">
        <div id="embedded-container"></div>
      </div>
    </div>

    <div class="code-section" style="margin-top: 48px;">
      <h2>📦 주요 기능</h2>
      <div class="features">
        <div class="feature-item">
          <div class="icon">🎤</div>
          <h3>음성 인식</h3>
          <p>브라우저 기본 음성 인식 API 활용</p>
        </div>
        <div class="feature-item">
          <div class="icon">🔊</div>
          <h3>음성 합성</h3>
          <p>한국어 TTS로 자연스러운 발음</p>
        </div>
        <div class="feature-item">
          <div class="icon">🤖</div>
          <h3>AI 평가</h3>
          <p>실시간 발음 및 문법 교정</p>
        </div>
        <div class="feature-item">
          <div class="icon">🎨</div>
          <h3>커스터마이징</h3>
          <p>테마와 모듈 자유 선택</p>
        </div>
        <div class="feature-item">
          <div class="icon">📱</div>
          <h3>반응형</h3>
          <p>모바일 및 태블릿 지원</p>
        </div>
        <div class="feature-item">
          <div class="icon">⚡</div>
          <h3>경량화</h3>
          <p>빠른 로딩과 부드러운 UX</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import KoreanLearningAssistant from './src/index.js';

    // 임베디드 모드를 페이지 로드 시 자동 시작
    const embeddedAssistant = new KoreanLearningAssistant({
      container: '#embedded-container',
      modules: ['listen-repeat', 'dictation', 'word-match', 'reading', 'grammar-quiz', 'sentence-writing'],
      theme: 'light',
      floatingButton: false
    });
  </script>
</body>
</html>
